<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-6 text-center">
            <h1 id="first-cat-name"></h1>
        </div>
        <div class="col-md-6 text-center">
            <h1 id="second-cat-name"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <img id="first-cat-pic" src="img/cat.jpg">
        </div>
        <div class="col-md-6 text-center">
            <img id="second-cat-pic" src="img/cat2.jpg">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <h2>How many cats will you own?</h2>
            <div class="first-cat-clicks"></div>
        </div>
        <div class="col-md-6 text-center">
            <h2>How many cats will you own?</h2>
            <div class="second-cat-clicks"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
