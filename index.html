<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 id="cat-name"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <img id="cat-pic" src="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Choose a cat</h2>
            <ul id="cat-list" style="list-style: none;"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Vote</h2>
            <div id="cat-votes"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Admin Settings</h2>
            <button id="admin" type="button" class="btn btn-default">Admin</button>
            <br><br>
            <div id="admin-panel">
                <form id="cat-admin-form">
                    <label>Name</label>
                    <input id="cat-name-field" name="cat-name">
                    <br />
                    <label>Image</label>
                    <input id="cat-pic-field" name="cat-image">
                    <br />
                    <label>Votes</label>
                    <input id="cat-votes-field" name="cat-votes">
                    <br />
                    <br>
                    <input id="cancel" type="button" class="btn btn-default" value="Cancel">
                    <input id="save" type="button" class="btn btn-default" value="Save">
                    <br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
